<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dataweek</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body class="flexel">
  <h1>Routes in Amsterdam</h1>
  <main class="flexel">
    <header>
      <nav class="flexel">
        <li class="flexel">
          <a class="strooi-route" href="">Strooi Routes</a>
          <div class="border"></div>
        </li>
        <li class="flexel">
          <a class="metro-route" href="">Metro Routes</a>
          <div class="border"></div>
        </li>
        <li class="flexel">
          <a class="tram-route" href="">Tram Routes</a>
          <div class="border"></div>
        </li>
        <li class="flexel">
          <a class="trein-route" href="">Trein Routes</a>
          <div class="border"></div>
        </li>
        <li class="flexel">
          <a class="schaats-route" href="">Schaats routes</a>
          <div class="border"></div>
        </li>
      </nav>
    </header>
    <section>
      <video class="start" autoplay="autoplay">
      <source src="mp4Files/Alleen_strooi.mp4" type="video/mp4">
      </video>

      <video class="strooi-route" preload="none" loop>
      <source src="mp4Files/Strooi_route.mp4" type="video/mp4">
      </video>

      <video class="metro-route" preload="none" loop>
      <source src="mp4Files/Metro_route.mp4" type="video/mp4">
      </video>

      <video class="schaats-route" preload="none" loop>
      <source src="mp4Files/Schaats_route.mp4" type="video/mp4">
      </video>

      <video class="tram-route" preload="none" loop>
      <source src="mp4Files/Tram_route.mp4" type="video/mp4">
      </video>

      <video class="trein-route" preload="none" loop>
      <source src="mp4Files/Trein_route.mp4" type="video/mp4">
      </video>

      <!-- <img class="amsterdam" src="images/300_1.png" alt="">
      <img class="amsterdam-west" src="images/300_2.png" alt="">
      <img class="amsterdam-oost" src="images/300_3.png" alt=""> -->

    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
